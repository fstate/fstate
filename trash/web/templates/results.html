{% extends "base.html" %}

{% block content %}

<h3>Results for <i>{{ query }}</i></h3>
<p>Get this results in <a href="/{{query}}.txt">text</a> or <a href="/{{query}}.json">JSON</a>.</p>
<table class="table-striped" style="width: 100%">
  <tr>
      <td style="width: 20%"><strong>Approximate branching fraction &darr;</strong></td>
      <td style="width: 40%"><strong>Mode</strong></td>
      <td style="width: 40%"><strong>fstate</strong></td>
  </tr>
  {% for r in results %}
  <tr>
      <td style="width: 20%">{{ r.branching }}</td>
      <td style="width: 40%">{{ r.scheme }}</td>
      <td style="width: 40%">{{ r.fstate }}</td>
  </tr>
  {% endfor %}
</table>
<p style="margin-top: 20px">Search time: <i>{{ timing }}</i></p>
{% endblock %}
